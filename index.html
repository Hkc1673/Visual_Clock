<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="clock"></div>
    <div id="date"></div>
    

    <div id="analog">
      <div class="clock">
        <div class="clock-face">
           <div class="hand secHand"></div>
           <div class="hand minHand"></div>
           <div class="hand hourHand"></div>
           <div class="circle"></div>
        </div>
     </div>
    </div>
    
    <div><button type="submit" class ="showdate" onclick="show()">Click For Date</button></div>
    <div><button type="submit" class ="showdate" onclick="reset()">Reset</button></div>
    <div><button type="submit" class ="showdate" onclick="analog()">Analog</button></div>

    <script src="./script.js"></script>
</body>
</html>
